<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 order-md-2 text-center">
          <div class="row">
            {% if session["username"] %}
              <div class="col-6 text-lg-right text-muted">
                <h6>Welcome {{session["username"] }}</h6>
              </div>
              <div class="col-6">
                <a href="{{ url_for('sign_out')}} "> Sign Out </a>
              </div>
            {% else %}
              <div class="col-9 col-md-6 text-right">
                <a href="{{ url_for('signup') }}">Sign up</a>
              </div>
              <div class="col-3 col-md-6">
                <a href="{{url_for('login')}}">Log In</a>
              </div>
            {% endif %}
        </div>
        </div>
        <div class="col-md-9 order-md-1">
          <a href ="{{url_for('index')}}" class="text-decoration-none"> <h1 style="color:black" class="display-4"> Rotten Prunes</h1></a>
        </div>
      </div>
    </div>
    </div>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
